name: "Bug Report"
description: "File a bug report"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report.
  - type: input
    id: machine
    attributes:
      label: machine
      description: Which machine are you using?
    validations:
      required: true
    options:
      - label: "levante"
        value: "levante"
      - label: "lumi"
        value: "lumi"
      - label: "others"
        value: "others"
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Tell us what happened.
    validations:
      required: true
  - type: code
    id: code
    attributes:
      label: Code to reproduce the issue
      description: Please copy and paste any relevant code. This will be automatically formatted into code, so no need for backticks.
      render: python
  - type: dropdown
    id: contributor
    attributes:
      label: Are you interested in making a pull request?
      description: We welcome pull requests. As an open source project, we have limited resources and a suggested fix is very helpful.
      options:
        - 'Yes'
        - 'Maybe'
        - 'No'
    validations:
      required: false