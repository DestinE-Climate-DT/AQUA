# List of what we need to update when we release a new version

name: Version update
description: "Update the version of the project"
labels: ["framework"]
body:
  - type: markdown
    attributes:
      value: |
        Please make sure to complete the checklist below before releasing a new version.
        
        - [ ] target PR are merged
        - [ ] update changelog
        - [ ] update container name
        - [ ] update bug report menu
        - [ ] update version number on `__init__` AQUA file
        - [ ] check if internal projects pinned to a specific version need to be updated
  - type: textarea
    id: extras
    attributes:
      label: Extras
    validations:
      required: False
