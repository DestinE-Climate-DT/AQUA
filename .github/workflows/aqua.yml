name: AQUA tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" #run every Monday night at 3AM UTC

jobs:
  aqua_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Provision with Micromamba
        uses: mamba-org/provision-with-micromamba@v15
        with:
          environment-file: environment.yml
          cache-downloads: true
          cache-downloads: true
          channels: conda-forge,numba
          channel-priority: flexible
          extra-specs: |
              python=${{ matrix.python-version }}
      - name: Download and setup tests
        run: |
          ./download_data_for_tests.sh
      - name: Run tests
        run: |

          python -m pytest ./tests/test_basic.py
          python -m pytest ./tests/test_catalog.py 
          python -m pytest ./tests/test_fixer.py
          python -m pytest ./tests/test_fldmean.py   
          python -m pytest ./tests/test_regrid.py             
          python -m pytest ./tests/test_streaming.py
          python -m pytest ./tests/test_timmean.py

