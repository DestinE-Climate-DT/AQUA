name: aqua shell test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1" #run every Monday night at 2AM UTC

jobs:
  aqua_test:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Provision with Micromamba
        uses: mamba-org/provision-with-micromamba@v15

      # - name: Install Project
      #   run: |
      #     pip install .
      - name: Download and setup tests
        run: |
          ./tests.sh
      - name: Run tests
        run: |
          python -m pytest ./tests/test_basic.py 
  
  teleconnections_test:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Provision with a different conda environment
        uses: mamba-org/provision-with-micromamba@v11
        with:
          environment-file: diagnostics/teleconnections/env-teleconnections.yml

      - name: Download and setup tests
        run: |
          ./tests/teleconnections/tests.sh
      - name: Run teleconnections test
        run: |
          python -m pytest ./tests/teleconnections/test_teleconnections.py        
