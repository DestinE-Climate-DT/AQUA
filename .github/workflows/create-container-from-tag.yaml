name: "Container build and publish"

on:
  release:
    types: [published]
  workflow_dispatch:
  # push: # We remove this to create the container only when we create a release from browser (issue #490)
  #   tags:
  #     - v*

env:
  IMAGE_NAME: aqua
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
       packages: write
       contents: read
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
      - name: Set build arguments based on tag
        id: set_build_args
        run: |
          if [[ "${{ github.event.release.tag_name }}" == v0.13.* ]]; then
            echo "BUILD_ARGS=--build-arg MICROMAMBA_VERSION=1.5.6 --build-arg BASE_IMAGE=ghcr.io/destine-climate-dt/base:ubuntu-22.04 --build-arg MAMBA_USER_ID=1000 --build-arg MAMBA_USER_GID=1000 --build-arg EXTRA_PACKAGES=" >> $GITHUB_ENV
          elif [[ "${{ github.event.release.tag_name }}" == o26.* ]]; then
            echo "BUILD_ARGS=--build-arg EXTRA_PACKAGES=cartopy_offlinedata" >> $GITHUB_ENV
          else
            echo "BUILD_ARGS=--build-arg EXTRA_PACKAGES=cartopy_offlinedata" >> $GITHUB_ENV
          fi
      - name: "Log in to registry"
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }}  --password-stdin
      - name: "build container"
        run: docker build $BUILD_ARGS --file dockerfiles/Dockerfile.aqua --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}" .
      - name: "publish container"
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
