name: dummy diagnostic test

on:
  pull_request:
    paths:
      - 'diagnostics/dummy-diagnostic/**'
      - 'tests/dummy-diagnostic/**'
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # Run every Monday night at 3AM UTC

jobs:
  dummy-diagnostic_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Provision with a different conda environment
        uses: mamba-org/provision-with-micromamba@v11
        with:
          environment-file: diagnostics/dummy-diagnostic/env-dummy.yaml
          cache-downloads: true
          extra-specs: |
              python=${{ matrix.python-version }}

# Run framework tests in order to check that the diagnostic environment is
# compatible with the framework
      - name: Download and setup framework tests
        run: |
          ./download_data_for_tests.sh
      - name: Run framework tests
        run: |
          python -m pytest ./tests/test_basic.py 

# Run diagnostic tests
      - name: Download and setup dummy-diagnostic tests
        run: |
          ./tests/dummy-diagnostic/download_data_for_tests.sh

      - name: Run dummy-diagnostic tests
        run: |
          python -m pytest ./tests/dummy-diagnostic/test_dummy-diagnostic.py