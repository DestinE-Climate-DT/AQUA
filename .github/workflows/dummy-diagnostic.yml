name: dummy diagnostic test

on:
  # Not triggering the dummy diagnostic test on pull requests
  # in order to waste less resources
  # pull_request:
  #  branches: [ main, dev ]
  #  paths:
  #    - 'diagnostics/dummy/**'
  #    - 'tests/dummy/**'
  #  types:
  #    - labeled
  workflow_dispatch:
  #schedule:
  #  - cron: "0 3 * * 1" # Run every Monday night at 3AM UTC

jobs:
  dummy-diagnostic_test:
    if: ${{ github.event.label.name == 'Ready to merge' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Micromamba with diagnostic environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment-common.yml
          environment-name: dummy
          cache-downloads: true
          cache-environment: true
          condarc: |
            channels:
              - numba
              - conda-forge
          create-args: >-
              python=${{ matrix.python-version }}

# Run framework tests in order to check that the diagnostic environment is
# compatible with the framework
      - name: Download and setup framework tests
        run: |
          ./download_data_for_tests.sh
      - name: Run framework tests
        run: |
          python -m pytest ./tests/test_basic.py 

# Run diagnostic tests
      - name: Download and setup dummy-diagnostic tests
        run: |
          ./tests/dummy/download_data_for_tests.sh

      - name: Run dummy-diagnostic tests
        run: |
          python -m pytest -m dummy