name: teleconnections test

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'diagnostics/teleconnections/**'
      - 'tests/teleconnections/**'
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # Run every Monday night at 3AM UTC

permissions:
  contents: read

jobs:
  teleconnections_test:
    if: contains(github.event.pull_request.labels.*.name, 'run tests') || contains(github.event.pull_request.labels.*.name, 'ready to merge')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: AQUA

      - name: Setup Micromamba with teleconnections environment
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: 'latest'
          environment-file: AQUA/environment.yml 
          environment-name: teleconnections
          cache-downloads: true
          cache-environment: false
          condarc: |
            channels:
              - conda-forge
          create-args: >-
              python=${{ matrix.python-version }}
      
      - name: List Pip packages
        run: |
          pip freeze
      
      - name: Download and setup framework data
        run: |
          cd AQUA
          ./download_data_for_tests.sh
          ./tests/teleconnections/download_data_for_tests.sh

      - name: Set up AQUA
        run: |
          # Initialize the AQUA catalog in the $HOME/.aqua folder
          aqua -vv install github
          # Add the ci/cd catalog
          aqua -vv add ci
          # Double check the catalogs
          aqua -vv list

      - name: Run teleconnections test
        run: |
          cd AQUA
          pytest -m teleconnections
