#This include the option for the regridding
target:
  resolution: r100
  frequency: monthly
  outdir: /pfs/lustrep3/projappl/project_465000454/data/AQUA/LRA
  tmpdir: /pfs/lustrep3/projappl/project_465000454/padavini/tmp

loglevel: INFO

# Set to True if lra-r100-monthly-zarr should be created and checked
zarr: False
verify_zarr: False

slurm:
  partition: small
  username: padavini
  account: project_465000454
  time: 10:00:00
  mem: 256GB

data:
  ICON:
    historical-1990:
      hourly-hpz10-atm2d:
        vars: ['mtpr', '2t', 'skt', 'msl', 'tcc', 'sd', 'tciw', 'tclw', 'msr', 'mslhf', 'msshf', 
           'msnswrf', 'msnlwrf', 'msdwlwrf', 'msdwswrf', 'mtnswrf', 'mtnlwrf', 'mtdwswrf']
        workers: 12
      hourly-hpz10-atm3d:
        vars: ['q', 't', 'u', 'v']
        workers: 6
      daily-hpz10-oce2d:
        workers: 16
        vars: ['avg_sithick', 'avg_siconc']
      daily-hpz10-oce3d:
        workers: 10
        vars: ['avg_thetao', 'avg_so']
        
    ssp370:
