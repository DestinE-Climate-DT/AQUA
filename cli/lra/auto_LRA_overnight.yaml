#This include the option for the regridding
target:
  resolution: r100
  frequency: monthly
  catalog: climatedt-phase1

paths:
  #outdir: /pfs/lustrep3/projappl/project_465000454/data/AQUA/LRA
  outdir: /pfs/lustrep3/appl/local/climatedt/data/AQUA/LRA/
  tmpdir: /pfs/lustrep3/projappl/project_465000454/padavini/tmp


options:
# Set to True if lra-r100-monthly-zarr should be created and checked
  zarr: False
  verify_zarr: False
  loglevel: INFO

slurm:
  partition: small
  username: padavini
  account: project_465000454
  time: 10:00:00
  mem: 256GB

data:
  ICON:
    historical-1990:
      hourly-hpz10-atm2d:
        vars: ['tprate', '2t', 'skt', 'msl', 'tcc', 'sd', 'tciw', 'tclw', 'tsrwe', 'slhtf', 'ishf', 
           'snswrf', 'snlwrf', 'sdlwrf', 'sdswrf', 'tnswrf', 'tnlwrf', 'tdswrf']
        workers: 12
      hourly-hpz10-atm3d:
        vars: ['q', 't', 'u', 'v']
        workers: 6
      daily-hpz10-oce2d:
        workers: 16
        vars: ['sithick', 'siconc']
      daily-hpz10-oce3d:
        workers: 10
        vars: ['thetao', 'so']
        
    ssp370:
      hourly-hpz10-atm2d:
        workers: 12
        vars: ['tprate', '2t', 'skt', 'msl', 'tcc', 'sd', 'tciw', 'tclw', 'tsrwe', 'slhtf', 'ishf', 
