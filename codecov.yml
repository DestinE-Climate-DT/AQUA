# codecov.yml
coverage:
  status:
    project:
      default:
        target: 65%    # Goal: 80% total coverage
        threshold: 1%  # Allow a 1% drop without failing
    patch:
      default:
        target: 65%    # PR changes should also meet 80%

    #range: "50...80"         # Color range: red under 50%, green over 80%
    precision: 2             # Decimal places shown
    round: down 

ignore:
  - "tests/*"          # Ignore test files
  - "diagnostics/*"     # Ignore diagnostics
  - "cli/*"            # Ignore CLI scripts

comment:
  layout: "diff, flags"
  require_changes: true