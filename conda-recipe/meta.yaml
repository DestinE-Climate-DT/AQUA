  path: ..

build:
  number: 0
  preserve_egg_dir: True

requirements:
  build:
    - python
    - numpy>=1.17

  host:
    - numpy>=1.17
    - python
  run:
    - python
    - numpy>=1.17

outputs:
  - name: aqua
    version: 

