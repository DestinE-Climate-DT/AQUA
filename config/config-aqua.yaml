# machine dependent configuration file for AQUA
# so far nothing is really strict
machine: levante

reader: 
  catalog: '{configdir}/machines/{machine}/catalog.yaml'
  fixer: '{configdir}/fixes'

# Location of the CDO executable. 
# Usually this option is not needed, since CDO is required in the environment.yml file and provided by conda.
cdo:
  levante: /home/m/m214003/local/bin/cdo # CDO 2.2.0 by Uwe Schulzweida (HEALPix support)

