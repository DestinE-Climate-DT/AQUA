# catalog dependent configuration file for AQUA
catalog: lumi

reader: 
  catalog: '{{ configdir }}/catalogs/{{ catalog }}/catalog.yaml'
  fixer: '{{ configdir }}/fixes'
  regrid: '{{ configdir }}/grids'

