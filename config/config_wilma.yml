# Input folder still not standardize yet, custom for every quantity and simulation/dataset at the moment
teleconnections:
  NAO:
    input: /work/datasets/obs/ERA5/mean_sea_level_pressure/mon/ERA5_mean_sea_level_pressure_mon_0.25x0.25_sfc_1979-2021.nc
    var: msl
  ENSO:
    input: /work/datasets/obs/ERA5/skin_temperature/mon/ERA5_skin_temperature_mon_0.25x0.25_sfc_1979-2019.nc
    var: skt
  MJO:
    input: /work/datasets/obs/ERA5/top_net_thermal_radiation/mon/ERA5_top_net_thermal_radiation_mon_0.25x0.25_sfc_1979-2020.nc
    var: ttr
  output: /scratch/users/mnurisso/aqua/teleconnections

tropical-rainfall:
  input: /work/datasets/obs/ERA5/total_precipitation/day/ERA5_total_precipitation_day_0.25x0.25_sfc_1950-2020.nc
  output: /scratch/users/paolo