# Currently, the diagnostic supports comparing one dataset against one reference dataset at a time.
datasets:
  - catalog: null
    model: null
    exp: null
    source: null
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    startdate: null
    enddate: null

references:
  - catalog: 'obs'
    model: 'ERA5'
    exp: 'era5'
    source: 'monthly'
    regrid: 'r100'
    startdate: null
    enddate: null

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300
  create_catalog_entry: true

diagnostics:
  globalbiases:
    run: true
    diagnostic_name: 'atmosphere3d'
    variables: ['t', 'u', 'v', 'q']
    params:
      default:
        plev: [85000, 20000] # Level plot for 2D bias map if variable 3d
        seasons: true
        seasons_stat: 'mean' # May become a list
        vertical: true     # Vertical profile if variable 3d
        startdate_data: null
        enddate_data: null
        startdate_ref: "1990-01-01"
        enddate_ref: "2020-12-31"
    plot_params:
      default: 
        projection: 'robinson'
        projection_params: {}
        cmap: 'PuOr_r'
      t:
        vmin: -8
        vmax: 8
        vmin_v: -20
        vmax_v: 20
        cmap: 'RdBu_r'
      u:
        vmin: -10
        vmax: 10
        vmin_v: -25
        vmax_v: 25
      v:
        vmin: -3
        vmax: 3
        vmin_v: -3
        vmax_v: 3
