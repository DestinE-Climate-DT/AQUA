# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
#
models:
  - model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'aqua-atmglobalmean'
  - model: 'IFS-FESOM'
    exp: 'historical-1990'
    source: 'aqua-atmglobalmean'

outputdir: "./"

# This is the variable that will be plotted from aqua-analysis output

variable: '2t'

# This is the current dask configuration which works for the inputs above. It could be adjusted based on the system this application is run.
cluster:
  nworkers: 8
  threads_per_worker: 1
  memory_limit: 30e9

plot_options:
  figure_size: [15,15]
  plot_label: True
  plot_std: True
  unit:
  mean_plot_title: 'Map of 2t for Ensemble Multi-Model mean' 
  std_plot_title: 'Map of 2t for Ensemble Multi-Model standard deviation'
  cbar_label: '2 meter temperature in K'
  dpi: 300
  


