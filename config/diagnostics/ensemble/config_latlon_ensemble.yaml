# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
datasets:
  - catalog: 'climatedt-phase1' 
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'aqua-atmglobalmean'
    regrid: null
    realization: null
    #areas: False
    #fix: True
  - catalog: 'nextgems4' 
    model: 'IFS-FESOM'
    exp: 'historical-1990'
    source: 'aqua-atmglobalmean'
    regrid: null
    realization: null
    #areas: False
    #fix: True

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  #rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  ensemble:
    run: true
    diagnostic_name: 'EnsembleLatLon'
    variable: ['2t',]
    params:
      default:
      tprate:
        standard_name: "tprate"
        long_name: "Precipitation"
        units: "mm/day"
    plot_params:
      default:
        projection: 'robinson'
        projection_params: {}
      2t:
        vmin:
        vmax: 
        vmin_std: 
        vmax_std: 
        cmap: 'RdBu_r'
      msl:
        vmin: 
        vmax: 
        vmin_std: 
        vmax_std: 
      tprate:
        vmin: 
        vmax: 
        vmin_std: 
        vmax_std: 

