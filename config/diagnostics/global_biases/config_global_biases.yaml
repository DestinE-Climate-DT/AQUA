datasets:
  - catalog: null
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'lra-r100-monthly'
    regrid: null

references:
  - catalog: 'obs'
    model: 'ERA5'
    exp: 'era5'
    source: 'monthly'
    regrid: null

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  globalbiases:
    run: true
    variables: ['tprate', '2t', 'msl', 'tnlwrf', 't', 'u', 'v', 'q', 'tos']
    params:
      plev: [85000, 20000] # Level plot for 2D bias map if variable 3d
      seasons: true
      seasons_stat: 'mean' # May become a list
      vertical: true     # Vertical profile if variable 3d
      startdate_data: null
      enddate_data: null
      startdate_ref: "1990-01-01"
      enddate_ref: "2020-12-31"
    plot_params:
      2t:
        vmin: -15
        vmax: 15
      t:
        vmin: {85000: -20, 20000: -20, vertical: -20}
        vmax: {85000: 20, 20000: 20, vertical: 20}
    