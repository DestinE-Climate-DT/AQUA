# Template according to #1613
# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
datasets:
  - catalog: null
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'lra-r100-monthly'
    startdate: null
    enddate: null
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  # BERKELEY-EARTH
  - catalog: 'obs'
    model: 'BERKELEY-EARTH'
    exp: 'aqua-filled'
    source: 'r100-monthly'
    std_startdate: '1979-01-01'
    std_enddate: '2024-12-31'
    # regrid: 'r100'

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  create_catalog_entry: true
  dpi: 300

diagnostics:
  lat_lon_profiles:
    run: true
    diagnostic_name: 'atmosphere2d'
    mean_type: 'zonal'
    center_time: true
    exclude_incomplete: true
    box_brd: true
    seasonal: true
    longterm: true
    
    variables:
      - name: '2t'
        #units: 'K'
        #long_name: '2 metre temperature'
        #standard_name: '2t'
        regions: [null, 'tropics']  # global and tropics
