datasets:
  # IFS-NEMO historical
  - catalog: 'climatedt-phase1'
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'lra-r100-monthly'
    startdate: '1990-01-01'
    enddate: '1999-12-31'
    regrid: null
    reader_kwargs: null

  # IFS-NEMO future (ssp370)
  - catalog: 'climatedt-phase1'
    model: 'IFS-NEMO'
    exp: 'ssp370'
    source: 'lra-r100-monthly'
    startdate: '2030-01-01'
    enddate: '2039-12-31'
    regrid: null
    reader_kwargs: null

  # ICON historical
  - catalog: 'climatedt-phase1'
    model: 'ICON'
    exp: 'historical-1990'
    source: 'lra-r100-monthly'
    startdate: '1990-01-01'
    enddate: '1999-12-31'
    regrid: null
    reader_kwargs: null

  # ICON future (ssp370)
  - catalog: 'climatedt-phase1'
    model: 'ICON'
    exp: 'ssp370'
    source: 'lra-r100-monthly'
    startdate: '2030-01-01'
    enddate: '2039-12-31'
    regrid: null
    reader_kwargs: null

  # MSWEP
  - catalog: 'obs'
    model: 'MSWEP'
    exp: 'v2.8'
    source: 'monthly'
    startdate: '1990-01-01'
    enddate: '1999-12-31'
    regrid: 'r100'

references:
  # ERA5 as reference dataset
  - catalog: 'obs'
    model: 'ERA5'
    exp: 'era5'
    source: 'monthly'
    regrid: 'r100'
    std_startdate: '1990-01-01'
    std_enddate: '1999-12-31'

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  create_catalog_entry: true
  dpi: 300

diagnostics:
  lat_lon_profiles:
    run: true
    diagnostic_name: 'lat_lon_profiles'
    mean_type: 'zonal'
    center_time: true
    exclude_incomplete: true
    box_brd: true
    
    seasonal: true
    longterm: true
    
    variables:
      - name: 'tprate'
        units: 'mm/day'
        long_name: 'Total Precipitation Rate'
        standard_name: null
        regions: [null, 'tropics']  # global and tropics