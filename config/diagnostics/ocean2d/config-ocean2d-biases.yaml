datasets:
  - catalog: null
    model: null
    exp: null
    source: null
    regrid: null

references:
  - catalog: 'obs'
    model: 'ESA-CCI-L4'
    exp: 'v3.0.1'
    source: 'r100-monthly'
    regrid: null
  
setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  globalbiases:
    run: true
    diagnostic_name: 'ocean2d'
    variables: ['tos']
    params:
      default:
        plev: null # Level plot for 2D bias map if variable 3d
        seasons: true
        seasons_stat: 'mean' # May become a list
        vertical: false     # Vertical profile if variable 3d
        startdate_data: null
        enddate_data: null
        startdate_obs: "2000-01-01"
        enddate_obs: "2020-12-31"
    plot_params: 
      default: 
        projection: 'robinson'
        projection_params: {}
      tos:
        vmin: -10
        vmax: 10