datasets:
  - catalog: null
    model: FESOM
    exp: hpz3
    source: monthly-3d
    regrid: r100

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  ocean_drift:
    hovmoller:
      run: true
      var: ['thetao', 'so']
      region: 'io'
      dim_mean: ['lat']
