datasets:
  - catalog: mn5-phase2
    model: IFS-NEMO
    exp: control-1990-freeze
    source: lra-r100-monthly
    regrid: r100
    # reader_kwargs: {}

references:
  - catalog: obs
    model: EN4
    exp: en4
    source: monthly
    regrid: r100

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  ocean_stratification:
    stratification:
      diagnostic_name: 'stratification'
      run: true
      var: ['thetao', 'so']
      regions: ['ls']
      climatology: 'January'
      # dim_mean: ['lat', 'lon']
