# Currently, the diagnostic supports comparing one dataset against one reference dataset at a time.
datasets:
  - catalog: null
    model: null
    exp: null
    source: null
    regrid: null

references:
  - catalog: 'obs'
    model: 'CERES'
    exp: 'ebaf-toa41'
    source: 'monthly'
    regrid: null
  
setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  globalbiases:
    run: true
    diagnostic_name: 'radiation_biases'
    variables: []
    formulae: ['tnlwrf+tnswrf', 'tnswrfcs-tnswrf+tnlwrfcs-tnlwrf']
    params:
      default:
        plev: null # Level plot for 2D bias map if variable 3d
        seasons: true
        seasons_stat: 'mean' # May become a list
        vertical: false     # Vertical profile if variable 3d
        startdate_data: null
        enddate_data: null
        startdate_obs: "2000-01-01"
        enddate_obs: "2020-12-31"
      tnlwrf+tnswrf:
        standard_name: "tnr"
        long_name: "Top net radiation"
      tnswrfcs-tnswrf+tnlwrfcs-tnlwrf:
        standard_name: "netcrf"
        long_name: "Cloud radiative forcing"
      tprate:
        standard_name: "tprate"
        long_name: "Precipitation"
        units: "mm/day"
    plot_params:
      limits:
        2d_maps:
          tnlwrf: {vmin: -30, vmax: 30}
          tnswrf: {vmin: -30, vmax: 30}
          tnr: {vmin: -30, vmax: 30}
