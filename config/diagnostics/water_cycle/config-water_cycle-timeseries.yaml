# Template according to #1613
# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
datasets:
  - catalog: null
    model: null
    exp: null
    source: null
    regrid: null
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  - catalog: 'obs'
    model: 'MSWEP'
    exp: null
    source: null
    regrid: null

output:
  outputdir: "./"
  rebuild: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  timeseries:
    run: true
    diagnostic_name: 'water_cycle'
    variables: ['tprate']
    formulae: ['ie-tprate']
    center_time: true
    params:
      default:
        hourly: False
        daily: False
        monthly: True
        annual: True
        std_startdate: '20000101'
        std_enddate: '20201231'
      tprate:
        short_name: "tprate"
        long_name: "Precipitation"
        units: "mm/day"
        regions: ['tropics', 'europe']
      ie-tprate:
        short_name: "e-tprate"
        long_name: "Evaporation - Precipitation"
        units: "mm/day"
        regions: ['tropics', 'europe']
