defaults:
    units:
        mass_flux:  kg m-2 s-1
        radiation_flux: W m-2
        temperature: K

    coords:
        latitude: lat
        longitude: lon

models:
    IFS:
        default:
            deltat: 3600
            vars:
                2t: 
                    short_name: tas
                    units: "{temperature}"
                tp:
                    short_name: pr
                    units: "{mass_flux}"

                evspsbl:
                    short_name: evap
                    src_units: m
                    units: "{mass_flux}"

            data_model: cf2aqua

    ICON:
        default:
            data_model: cf2aqua

    FESOM:
        default:
            vars:
                temp: 
                    short_name: to
                    src_units: degC
                    units: "{temperature}"

            # coords:
            #     latitude:
            #         name: "{latitude}"
            #     longitude:
            #         name: "{longitude}"

    MSWEP:
        default:
            vars:
                precipitation:
                    short_name: pr
                    units: "{mass_flux}"

            # coords:
            #     latitude: 
            #         name: "{latitude}"
            #     longitude:
            #         name: "{longitude}"

    ERA5:
        default:
            data_model: era2aqua
            # coords:
            #     latitude: 
            #         name: "{latitude}"
            #     longitude:
            #         name: "{longitude}"

    CERES:
        syn-toa41:
            derived:
                    mtntrf:
                    # the fixer cannot parse * followed by - for now
                    formula: 0.-toa_lw_all_daily*1.0060667743 
                    attributes:
                        long_name: Mean top net thermal radiation flux, Observed, All-sky conditions, Daily Means, Energy balanced
                        standard_name: Observed TOA Longwave Flux - All-sky - Energy balanced
                        units: W m-2
                        valid_min: -500
                        valid_max: 0
                        positive: down
                        paramId: 172179