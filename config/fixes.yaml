defaults:
    units:
        mass_flux:  kg m-2 s-1
        radiation_flux: W m-2
        temperature: K

models:
    IFS:
        default:
            deltat: 3600
            vars:
                tas: 
                    source: 2t
                    attributes:
                        units: "{temperature}"
                tprate:
                    source: tp
                    grib: true
                evap:
                    source: e
                    src_units: m
                    attributes:
                        units: "{mass_flux}"

            data_model: cf2aqua

    ICON:
        default:
            vars:
                tprate:
                    source: pr
                    grib: true
                mypr:
                    derived: pr*86400
                    attributes:
                        units: "W m-2"
                mslhfl:
                    source: hfls
                    grib: true
                    attributes:
                        myextra: just a test
                msshfl:
                    source: hfss
                    attributes:
                        long_name: Mean surface sensible heat flux

            data_model: cf2aqua

    FESOM:
        default:
            vars:
                temp: 
                    short_name: to
                    src_units: degC
                    units: "{temperature}"

    MSWEP:
        default:
            vars:
                precipitation:
                    short_name: pr
                    units: "{mass_flux}"

    ERA5:
        default:
            data_model: era2aqua

    CERES:
        syn-toa41:
            vars:
                mtntrf:
                    # the fixer cannot parse * followed by - for now
                    derived: 0.-toa_lw_all_daily*1.0060667743 
                    attributes:
                        long_name: Mean top net thermal radiation flux, Observed, All-sky conditions, Daily Means, Energy balanced
                        standard_name: Observed TOA Longwave Flux - All-sky - Energy balanced
                        units: W m-2
                        valid_min: -500
                        valid_max: 0
                        positive: down
                        paramId: 172179