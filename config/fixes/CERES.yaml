fixer_name:
    CERES-default:
        data_model: False

    ceres-ebaf-destine-v1: 
        data_model: False
        vars:
            mtnlwrf:
                derived: 0.-toa_lw_all_mon
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down  
            mtnswrf: 
                derived: solar_mon-toa_sw_all_mon
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down
            msnlwrf: 
                derived: 0.-sfc_net_lw_all_mon
                grib: true
            msnswrf: 
                derived: sfc_net_sw_all_mon
                grib: true
    
    ceres-syn-destine-v1:
        parent: ceres-syn-nextgems
        vars:
            mtnlwrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: 0.-toa_lw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down    
            mtnswrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: toa_solar_all_daily_eb-toa_sw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down
            
    ceres-ebaf-nextgems: 
        data_model: False
        vars:
            mtnlwrf: 
                derived: 0.-toa_lw_all_mon
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down  
            mtnswrf: 
                derived: solar_mon-toa_sw_all_mon
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down
            msntrf: 
                derived: 0.-sfc_net_lw_all_mon
                grib: true
            msnsrf: 
                derived: sfc_net_sw_all_mon
                grib: true
           
    ceres-syn-nextgems:
        vars:
            toa_lw_all_daily_eb:
                derived: toa_lw_all_daily*1.0060667743 
                attributes:
                    long_name: Observed Top of the Atmosphere Longwave Flux, All-sky conditions, Daily Means, Energy balanced
                    standard_name: toa_outgoing_longwave_flux
                    units: W m-2
                    valid_min: 0
                    valid_max: 500
                    positive: up
            toa_sw_all_daily_eb:
                derived: toa_sw_all_daily*1.0198334952
                attributes:
                    long_name: Observed Top of the Atmosphere Shortwave Flux, All-sky conditions, Daily Means, Energy balanced
                    standard_name: toa_outgoing_shortwave_flux
                    units: W m-2
                    valid_min: 0
                    valid_max: 1400
                    positive: up
            toa_solar_all_daily_eb:
                derived: toa_sw_all_daily+toa_lw_all_daily+toa_net_all_daily-0.01632
                attributes:
                    long_name: Observed Top of the Atmosphere incoming Solar Flux, Daily Means, Energy balanced
                    units: W m-2
                    valid_min: 0
                    valid_max: 1400
                    positive: down
            mtnlwrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: 0.-toa_lw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down    
            mtnswrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: toa_solar_all_daily_eb-toa_sw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down
