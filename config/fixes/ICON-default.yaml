fixer_name:
    ICON-default:
        data_model: false  # Do not attempt to correct coordinates
        convention: eccodes
        delete:  # variables to drop at the end
            - hfls
            - hfss
            - rlus
            - rlut
            - rsus
            - rsdt
            - rsut
        vars:
            siconc:
                src_units: frac
            tprate:
                src_units: kg m**-2 s**-1
                units: kg m**-2 s**-1
            mlsprt:
                source: prlr
                grib: true
                src_units: kg m**-2 s**-1
                units: kg m**-2 s**-1
            snlwrf:
                derived: rlds-rlus
                grib: true
            tnlwrf:
                derived: -rlut
                grib: true
            snswrf:
                derived: rsds-rsus
                grib: true
            tnswrf:
                derived: rsdt-rsut
                grib: true
            q:
                src_units: kg/kg

    ICON-cycle3:
        parent: ICON-default
        convention: eccodes
        vars:
            msl: # from here different from default
                source: pres_msl
                src_units: Pa
            tos:
                source: ts
                grib: false
                units: K
                src_units: K

    ICON-cycle4:
        parent: ICON-default
        convention: eccodes
        timeshift: -1

    ICON-hpx: 
        data_model: false
        convention: eccodes
        vars:
            msl:
                src_units: Pa
            2t:
                src_units: K
            10si:
                source: 10m_wind_speed
                src_units: m/s
                grib: 207
