    parent: ifs-destine-v1
    data_model: false
    vars:
      avg_tos:
        source: avg_tos
        src_units: degC
        grib: true
        units: 'K'
      avg_thetao:
        source: avg_thetao
        src_units: degC
        grib: true
        units: 'K'
      2t: 
        source: mean2t
        grib: true
      10u: 
        source: m10u
        grib: true
      10v: 
        source: m10v
        grib: true
