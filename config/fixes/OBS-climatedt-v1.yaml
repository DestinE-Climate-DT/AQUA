fixer_name:
    # ERA5
    ERA5-destine-v1:
        data_model: cf
        vars:
            2t: 
                grib: true
                source: T2M
            msl:
                grib: true
                source: MSL
            mer:
                grib: true
                source: E
                src_units: m/day
                units: kg m**-2 s**-1
            mtpr: 
                grib: true
                source: TP
                src_units: m/day
            tcc: 
                grib: true 
                source: TCC
                units: frac
            lcc: 
                grib: true 
                source: LCC
                units: frac
            mcc: 
                grib: true 
                source: MCC
                units: frac
            hcc: 
                grib: true 
                source: HCC
                units: frac
            avg_tos:
                grib: true
                source: SSTK
            avg_siconc:
                grib: true
                source: CI
            mslhf:
                src_units: J m**-2 day**-1
                source: SLHF
                grib: true
            msshf:
                src_units: J m**-2 day**-1
                source: SSHF
                grib: true
            msnswrf:
                src_units: J m**-2 day**-1
                source: SSR
                grib: true
            msdwswrf:
                src_units: J m**-2 day**-1
                source: SSRD
                grib: true
            msnlwrf:
                src_units: J m**-2 day**-1
                source: STR
                grib: true
            msdwlwrf:
                src_units: J m**-2 day**-1
                source: STRD
                grib: true
            mtnswrf:
                src_units: J m**-2 day**-1
                source: TSR
                grib: true
            mtnlwrf:
                src_units: J m**-2 day**-1
                source: TTR
                grib: true 
            u:
                source: U
                grib: true
            v:
                source: V
                grib: true
            q:
                source: Q
                grib: true
            t:
                source: T
                grib: true
              
    ERA5-daily-destine-v1:
        delete:
            - SLHF
            - SSHF
            - SSR
            - SSRD
            - STR
            - STRD
            - TSR
            - TTR
        vars:
            mslhfl:
                src_units: J m**-2 day**-1
                derived: SLHF*24
                grib: true
            msshfl:
                src_units: J m**-2 day**-1
                derived: SSHF*24
                grib: true
            msnsrf:
                src_units: J m**-2 day**-1
                derived: SSR*24
                grib: true
            msdsrf:
                src_units: J m**-2 day**-1
                derived: SSRD*24
                grib: true
            msntrf:
                src_units: J m**-2 day**-1
                derived: STR*24
                grib: true
            msdtrf:
                src_units: J m**-2 day**-1
                derived: STRD*24
                grib: true
            mtnsrf:
                src_units: J m**-2 day**-1
                derived: TSR*24
                grib: true
            mtntrf:
                src_units: J m**-2 day**-1
                derived: TTR*24
                grib: true
            erate:
                grib: true
                derived: E*24
                src_units: m/day
                units: kg m**-2 s**-1
            mtpr:
                grib: true
                derived: TP*24
                src_units: m/day
    ERA5-hourly-destine-v1:
        delete:
            - TSR
            - TTR
            - TP
        vars:
            mtpr:
                grib: true
                derived: TP*24
                src_units: m/day
                
    ESA-CCI-destine-v1:
        vars:
            avg_tos: 
                source: analysed_sst
                grib: true
            avg_siconc:
                source: sea_ice_fraction
                grib: true

    # CERES
    CERES-default:
        data_model: False

    ceres-ebaf-destine-v1: 
        data_model: False
        vars:
            mtnlwrf:
                derived: 0.-toa_lw_all_mon
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down  
            mtnswrf: 
                derived: solar_mon-toa_sw_all_mon
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down
            msnlwrf: 
                derived: 0.-sfc_net_lw_all_mon
                grib: true
            msnswrf: 
                derived: sfc_net_sw_all_mon
                grib: true
    
    ceres-syn-destine-v1:
        parent: ceres-syn-nextgems
        vars:
            mtnlwrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: 0.-toa_lw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: -500
                    valid_max: 0
                    positive: down    
            mtnswrf:
                # The fixer does not allow multiplying by negative numbers yet
                derived: toa_solar_all_daily_eb-toa_sw_all_daily_eb
                # Let's use eccodes tables to find the attributes
                grib: true
                attributes:
                    valid_min: 0
                    valid_max: 1400
                    positive: down

    eobs-destine-v1:
        data_model: false
        deltat: 86400 # precipitation on daily basis
        coords:
            lat:
                source: latitude
            lon:
                source: longitude
        vars:
            2t:
                source: tg
                grib: true
            mtpr:
                source: rr
                grib: true
