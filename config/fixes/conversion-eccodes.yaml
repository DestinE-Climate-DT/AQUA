conversion_name:
  eccodes-2.39.0:
    standard: eccodes
    version: 2.39.0
    description: 'Target variables according to GRIB2 encoding and eccodes. Shortname changes due to statistical processing are dropped.'

    vars:
      #### INSTANTANEOUS VARIABLES ####
      2t: # 2 meter temperature
        - 167 # original GRIB2 code
        - 235167
        - tas # cmor
        - mean2t # legacy eccodes
        - avg_2t 
        - T2M # AQUA ERA5
      10u: # 10 meter U wind component
        - 165 # original GRIB2 code
        - 235165
        - uas # cmor
        - m10u # legacy eccodes
        - avg_10u 
        - U10M # AQUA ERA5
      10v: # 10 meter V wind component
        - 166 # original GRIB2 code
        - 235166
        - vas # cmor
        - m10v # legacy eccodes
        - avg_10v
        - V10M # AQUA ERA5
      msl: # Mean sea level pressure
        - 151  original GRIB2 code
        - 235151 # avg corresponding to 151
        - msl
        - avg_msl
        - mmsl # eccodes 2.35.*
        - psl # cmor
        - sea_level_pressure # from ICON-hpx fixer_name, {src_units: Pa}
        - MSL  # AQUA ERA5
      skt: # skin (surface?) temperature: TO BE CHECKED 
        - 235 # original GRIB2 code
        - 235079 
        - ts # cmor
        - avg_skt
        - mskt # legacy eccodes
      sd: # Snow depth water equivalent
        - 228141 # original GRIB2 code
        - 235141 # avg corresponding to the m of water equivalent units
        - 235078 # avg corresponding to 141
        - sd
        - avg_sd
        - sd # cmor
        - msd # eccodes 2.35.*
        - avg_sd_m # corresponding to 235141
      sp: # Surface pressure
        - 134 # original GRIB2 code
        - 235134 # avg corresponding to 134
        - sp
        - avg_sp
        - ps # cmor
      tcc: # Total cloud cover
        - 164 # original GRIB2 code
        - 228006 # meantcc GRIB2 code
        - clt # cmor
        - meantcc #legacy eccodes name
        - TCC # AQUA ERA5
      tciw: # Total column cloud ice water
        - 79 # original GRIB2 code
        - 235088 # avg corresponding to 79
        - tciw
        - avg_tciw
        - clivi # vertically integrated cloud ice (https://easy.gems.dkrz.de/DYAMOND/NextGEMS/Models/c2_icon_ngc2013_output.html)
      tclw: # Total column cloud liquid water
        - 78 # original GRIB2 code
        - 235087 # avg corresponding to 78
        - tclw
        - avg_tclw
        - cllvi # vertically integrated cloud water (https://easy.gems.dkrz.de/DYAMOND/NextGEMS/Models/c2_icon_ngc2013_output.html)
      tcwv: # Total column vertically-integrated water vapour
        - 137 # original GRIB2 code
        - 235137 # avg corresponding to 137
        - tcwv
        - avg_tcwv
        - prw # https://easy.gems.dkrz.de/DYAMOND/NextGEMS/Models/c2_icon_ngc2013_output.html
      
      #### FLUXES VARIABLES ####
      sshfl: # Mean surface sensible heat flux
        - avg_ishf # GRIB 2.39 standard, ignored
        - 235033
      slhfl:
        - avg_slhtf # GRIB 2.39 standard, ignored
        - 235034

      #### OCEAN 2D VARIABLES ####
      avg_hc300m: # Average heat content in first 300m (legacy)
        - 263121
        - hc300m
      avg_hc700m:  # Average heat content in first 700m (legacy)
        - 263122
        - hc700m
      avg_tos: #Sea surface temperature
        - 263101
        - tos # cmor
        - sst
        - analysed_sst
        - SSTK # AQUA ERA5
        - avg_sst
      avg_zos: # Sea surface height
        - 263124
        - zos # cmor
        - ssh # FESOM legacy

      #### OCEAN 3D VARIABLES ####
      avg_so: # Sea water salinity
        - 263500
        - so # cmor
        - salt # PHC3
      avg_thetao: # Sea water potential temperature
        - 263501
        - thetao # cmor
        - temp # PHC3, FESOM legacy
      avg_uoe: # Sea water zonal current
        - 263506
        - uoe
        - u # FESOM legacy
      avg_von: # Sea water meridional current
        - 263505
        - von
        - v # FESOM legacy
      avg_wo: # Sea water vertical current
        - 263507
        - wo
        - w # FESOM legacy

      #### ICE VARIABLES ####
      avg_siconc: #Sea ice concentration
        - 263001
        - sic # cmor
        - sea_ice_fraction
        - ci
        - CI # AQUA ERA5
        - a_ice # FESOM legacy
        - ice_conc #OSI-SAF
      avg_sithick: #Sea ice thickness
        - 263000
        - sit 
        - m_ice # FESOM legacy
      avg_siue: # Sea ice zonal velocity
        - 263003
        - siue
        - uice # FESOM legacy
      avg_sivn: # Sea ice meridional velocity
        - 263004
        - sivn
        - vice # FESOM legacy
      avg_sivol: # Sea ice volume
        - 263008
        - sivol
      avg_snvol:
        - 263009
        - snvol
      avg_sos: # Sea surface salinity
        - 263100
        - sos
        - sss # FESOM legacy