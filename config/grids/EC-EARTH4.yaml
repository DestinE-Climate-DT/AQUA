        2d: '{{ grids }}/EC-EARTH4/ORCA2_mesh_sfc_grid_T.nc'
        deptht: '{{ grids }}/EC-EARTH4/ORCA2_mesh_3d_grid_T.nc'
    space_coord: ["x", "y"]
