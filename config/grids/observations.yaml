grids:
  # OBSERVATIONS

  # AVISO
  aviso:
    space_coord: ["longitude", "latitude"]

  # EN4
  en4:
    path:
      2d: '{{ grids }}/EN4/en4-grid.nc'
      lev: '{{ grids }}/EN4/en4-grid.nc'
    space_coord: ["lon", "lat"]

  # ERA5
  era5-n320:
    path: '{{ grids }}/ERA5/n320_unstructured.nc'
    space_coord: ["values"]
  era5-r025s:
    path: 
      2d: '{{ grids }}/ERA5/r025_grid.nc'
      2dm: '{{ grids }}/ERA5/r025_grid_masked.nc'
    masked: 
      vars: ["SSTK", "sst", "tos"]
    space_coord: ["lon", "lat"]
    

  # OSI-SAF
