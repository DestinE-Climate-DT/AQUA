  osi-saf-nh-aqua:
    path: '{{ grids }}/OSI-SAF/grid_osi-saf-aqua_nh.nc'
    space_coord: ['xc', 'yc']
    cellareas: '{{ grids }}/OSI-SAF/cellarea_osi-saf_nh.nc'
    cellareas_var: areacello
    regrid_method: 'bil'

  osi-saf-sh-aqua:
    path: '{{ grids }}/OSI-SAF/grid_osi-saf-aqua_sh.nc'
    space_coord: ['xc', 'yc']
    cellareas: '{{ grids }}/OSI-SAF/cellarea_osi-saf_sh.nc'
    cellareas_var: areacello
    regrid_method: 'bil'

  # WOA
  woa:
    path:
      depth: '{{ grids }}/WOA18/grid-woa18.nc'
    space_coord: ["lon", "lat"]

  # PSC
  psc-piomas:
    space_coord: ["x", "y"]
    cellareas: '{{ grids }}/PSC/cellarea_piomas.nc'
    cellareas_var: areacello
    path: '{{ grids }}/PSC/grid_piomas_new.nc'
    regrid_method: 'bil'
  psc-giomas:
    space_coord: ["x", "y"]
    cellareas: '{{ grids }}/PSC/cellarea_giomas.nc'
    cellareas_var: areacello
    path: '{{ grids }}/PSC/grid_giomas_new.nc'
    regrid_method: 'bil'

  # WAGHC
  waghc:
    space_coord: ["lon", "lat"]
    path:
      depth: '{{ grids }}/WAGHC/grid-waghc.nc'