plugins:
  source:
    - module: intake_xarray

sources:
  monthly:
    description: monthly MSWEP_V280 data
    driver: zarr
    args:
      consolidated: False
      urlpath: 
      - reference::/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/Monthly/MonthlyGrouped/1979_2020.json


  daily_1979_1989:
    description: daily MSWEP_V280 data from 1979 to 1989
    driver: zarr
    args:
      consolidated: False
      urlpath: 
      - reference::/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/Daily/DailyGrouped/GroupedByRange/1979_1989.json 


  daily_1990_1999:
    description: daily MSWEP_V280 data from 1990 to 1999
    driver: zarr
    args:
      consolidated: False
      urlpath: 
      - reference::/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/Daily/DailyGrouped/GroupedByRange/1990_1999.json 

  daily_2000_2009:
    description: daily MSWEP_V280 data from 2000 to 2009
    driver: zarr
    args:
      consolidated: False
      urlpath: 
      - reference::/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/Daily/DailyGrouped/GroupedByRange/2000_2009.json 

  daily_2010_2020:
    description: daily MSWEP_V280 data from 2010 to 2020
    driver: zarr
    args:
      consolidated: False
      urlpath: 
      - reference::/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/Daily/DailyGrouped/GroupedByRange/2010_2020.json 



  3hourly:
    description: 3 hourly MSWEP_V280 data
    driver: zarr
    args:
      consolidated: False
      compat: override
      combine: nested
      urlpath:  '/work/bb1153/b382267/Observations_Zarr/MSWEP_V280/Past/3hourly/3hourlyZarr/*.json' 
      



  # old part 
  monthlyz:
    description: monthly MSWEP_V280 data
    driver: zarr
    args:
      consolidated: False
      compat: override
      combine: nested
      urlpath: 
      - reference::/work/bb1153/b382075/datasets/MSWEP_V280/mswep_past_monthly.json

  dailyz:
    description: daily MSWEP_V280 data
    driver: zarr
    args:
      consolidated: False
      compat: override
      combine: nested
      urlpath: 
