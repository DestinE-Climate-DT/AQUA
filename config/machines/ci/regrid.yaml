# Default paths for regridding
paths:
  grids: ./AQUA_tests/grids
  weights: ./AQUA_tests/weights
  areas: ./AQUA_tests/weights

# available grids, not worth to become machine independent
# extra is an extra special cdo command to be applied before generating the weights
grids:
  # IFS
  test-tco79:
    path: $grids/tco79_grid.nc
    #space_coord: [cell]

  # FESOM
  test-pi-2d:
    path: $grids/pi_griddes_nodes_IFS.nc
    #space_coord: [nod2]
    extra:
    - -setgrid,$grids/pi_griddes_nodes_IFS.nc
    - -selname,cell_area
  test-pi-3d:
    path:
      nz1: $grids/pi_fesom_mask_nz1.nc
      nz: $grids/pi_fesom_mask_nz.nc
    space_coord: [nod2]
    vert_coord: [nz1, nz]
    extra:
    - -setgrid,$grids/pi_griddes_nodes_IFS.nc
  
  # ICON
  test-healpix:
    path: $grids/icon_healpix0.nc
    #space_coord: [x]
  test-r2b0:
    path: ./AQUA_tests/models/ICON/test-lowres/r2b0.nc
    #space_coord: [cell]

sources:
  IFS:
    test-tco79:
      default: lon-lat
      short: test-tco79
    test-fdb:
      default: lon-lat
  FESOM:
    test-pi:
      default: lon-lat
      original_2d: test-pi-2d
      original_3d: test-pi-3d
  ICON:
    test-healpix:
      default: lon-lat
      short: test-healpix
    test-r2b0:
      default: lon-lat
      short: test-r2b0
