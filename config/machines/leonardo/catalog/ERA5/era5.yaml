plugins:
  source:
    - module: intake_xarray

sources:
  monthly:
    description: ERA5 monthly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025
      fixer_name: ERA5-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/mon/ERA5_*_mon_full*.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True
