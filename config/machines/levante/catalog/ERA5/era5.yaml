plugins:
  source:
    - module: intake_xarray


sources:
  monthly:
    description: ERA5 monthly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025
    args:
      urlpath: '/work/bb1153/b382076/ERA5/mon/ERA5_*_mon_full**.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True