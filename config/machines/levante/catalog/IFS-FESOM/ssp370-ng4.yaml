sources: 
  hourly-native-atm2d: &base-default
    args: &args-default
      request: &request-default
        #domain: g
        class: d1
        dataset: climate-dt
        activity: ScenarioMIP
        experiment: SSP3-7.0
        generation: 1
        model: IFS-FESOM
        realization: 1
        resolution: high
        expver: hz9o
        type: fc
        stream: clte
        date: 20200101
        time: "0000"
        param: 167
        levtype: sfc
        step: 0
      data_start_date: auto
      data_end_date: auto
      aggregation: D  # Default aggregation / chunk size
      savefreq: H  # at what frequency are data saved
      timestep: H  # base timestep for step timestyle
      timestyle: date  # variable date or variable step
    description: hourly 2D atmospheric data on native grid (about 5km).
    driver: gsv
    metadata: &metadata-default
      fdb_path: /work/bm1235/b382776/cycle4/fdb/native/etc/fdb/config.yaml
      eccodes_path: /work/bb1153/b382075/aqua/eccodes/eccodes-2.32.6/definitions
      variables: [78, 79, 134, 137, 141, 148, 151, 159, 164, 165, 166, 167, 168, 186, 187, 188, 235, 260048, 8, 9, 144, 146, 147, 169, 175, 176, 177, 178, 179, 180, 181, 182, 212, 228]
      source_grid_name: tco1279
      fixer_name: ifs-destine-v1
 
  hourly-native-atm3d:
    <<: *base-default
    description: hourly 3D atmospheric data on native grid (about 5km).
    args:
      <<: *args-default
      aggregation: 6H
      request:
        <<: *request-default
        param: 131
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600,
          700, 850, 925, 1000]
    metadata:
      <<: *metadata-default
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600,700, 850, 925, 1000]
      variables: [60, 129, 130, 131, 132, 133, 135, 157, 246]

