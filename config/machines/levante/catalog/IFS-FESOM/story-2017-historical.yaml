#IFS-FESOM storyline (historical runs) from 2017

sources:
  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: 
        "{{LRA_LUMI}}/IFS-FESOM/story-2017-historical/r100/monthly/*story-2017-historical_r100_monthly_*.nc"
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
  lra-r100-monthly-zarr:
    driver: zarr
    description: LRA data monthly at r100 on zarr
    args:
      consolidated: false
      combine: nested
      urlpath:
      - reference::/home/b/b382076/work/LRA-lumi/IFS-FESOM/story-2017-historical/r100/monthly/lra-r100-monthly-full.json
      - reference::/home/b/b382076/work/LRA-lumi/IFS-FESOM/story-2017-historical/r100/monthly/lra-r100-monthly-partial.json
    metadata:
      source_grid_name: lon-lat
