sources:
  ICMGG_atm2d:
    driver: zarr
    description: original 2d output
    args:
      consolidated: False
      #urlpath: reference::/work/bm1235/a270046/cycle2-sync/tco3999-ng5/ICMGGc2/json.dir/atm2d.json
