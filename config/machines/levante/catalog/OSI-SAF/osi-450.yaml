plugins:
  source:
    - module: intake_xarray

sources:
  nh-daily:
    description: Daily Northern Hemisphere OSI-450 sea-ice data
    driver: netcdf
    #cache:
    #  - argkey: urlpath
    #    regex: ''
    #    type: file
    args:
      urlpath: '/work/bb1153/b382075/datasets/OSI-SAF/OSI-450/raw/ice_conc_nh*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
  nh-monthly:
    description: Monthly averages of Northern Hemisphere OSI-450 sea-ice data
    driver: netcdf
    args:
      urlpath: '/work/bb1153/b382075/datasets/OSI-SAF/OSI-450/monthly/ice_conc_sh*.nc' 
      chunks:
        time: 12
      xarray_kwargs:
        decode_times: True
  sh-daily:
    description: Southern hemisphere OSI-450 sea-ice data
    driver: netcdf
    #cache:
    #  - argkey: urlpath
    #    regex: ''
    #    type: file
    args:
      urlpath: '/work/bb1153/b382075/datasets/OSI-SAF/OSI-450/raw/ice_conc_sh*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
  sh-monthly:
    description: Monthly averages of Southern Hemisphere OSI-450 sea-ice data
    driver: netcdf
    args:
      urlpath: '/work/bb1153/b382075/datasets/OSI-SAF/OSI-450/monthly/ice_conc_sh*.nc' 
      chunks:
        time: 12
      xarray_kwargs:
        decode_times: True

