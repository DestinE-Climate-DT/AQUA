# Default paths for regridding
paths:
  grids: /work/bb1153/b382075/aqua/grids
  weights: /work/bb1153/b382075/aqua/weights
  areas: /work/bb1153/b382075/aqua/areas

#templates
weights:
  template_default: weights_{model}_{exp}_{source}_{method}_{targetgrid}_l{level}.nc
  template_grid: weights_{sourcegrid}_{method}_{targetgrid}_l{level}.nc
areas:
  template_default: cell_area_{model}_{exp}_{source}.nc
  template_grid: cell_area_{grid}.nc
cdo-paths: # to be checked
  download: $weights
  icon: /pool/data/ICON

#available grids
grids:
  lon-lat:
    space_coord: ["lon", "lat"]
 #healpix: {gridpath}/healpix/icon_hpx{zoom}_atm_2d.nc 
 
 #IFS
  tco3999: 
    path: $grids/IFS/tco3999_grid.nc
    space_coord: ["value"]
  tco2559:
    path: 
      2d: $grids/IFS/tco2559_grid.nc
      2dm: $grids/IFS/tco2559_grid_masked.nc
    masked_vars: ["ci", "sst"]
    vert_coord: ["2d", "2dm"]
    space_coord: ["value"]
  tco1279:
    path: 
      2d: $grids/IFS/tco1279_grid.nc
      2dm: $grids/IFS/tco1279_grid_masked.nc
    masked_vars: ["ci", "sst"]
    vert_coord: ["2d", "2dm"]
    space_coord: ["value"]
  ifs-interpolated: 
    path: $grids/IFS/ifs_interpolated5400x2700.nc
    space_coord: ["lon", "lat"]
  tco79:
    path: $grids/IFS/tco79_grid.nc
    space_coord: ["cell"]
  tco399:
    path: $grids/IFS/tco399_grid.nc
    space_coord: ["cell"]
  multio-r025:
    space_coord: ["value"]
    extra: -setgrid,$grids/IFS/grid_lonlat_025.txt
    cellareas: $grids/IFS/cellarea_unstructured_025.nc
    cellarea_var: cell_area

  #ICON
  R02B08:
    path: $grids/ICON/icon_grid_0033_R02B08_G.nc
    space_coord: ["cell"]
    extra: -selname,cell_index
  R02B09:
    path: $grids/ICON/icon_grid_0015_R02B09_G.nc
    space_coord: ["cell"]
    extra: -selname,cell_index
  # R02B09_oce:  #not working!!! wrong vert coordinates?
  #   path: $grids/ICON/icon_grid_0015_R02B09_G.nc
  #   space_coord: ["cell"]
  #   extra: -selname,cell_index
  #   vert_coord: ["depth_half", "depth_full"]
  icon-R02B09-intaketest: 
      path: $grids/ICON/icon_grid_0015_R02B09_G.nc
      extra: -selname,cell_index
      space_coord: ["ncells"]
  icon-healpix:
    path:
      2d: $grids/HealPix/icon_hpx{zoom}_atm_2d.nc   # this is the default 2d grid
      2dm: $grids/HealPix/icon_hpx{zoom}_oce_2d.nc  # this is an additional and optional 2d grid used if data are masked
      depth_full: $grids/HealPix/icon_hpx{zoom}_oce_depth_full.nc
      depth_half: $grids/HealPix/icon_hpx{zoom}_oce_depth_half.nc
    masked:   # This is the attribute used to distinguish variables which should go into the masked category
      component: ocean
    space_coord: ["cell"]
    vert_coord: ["depth_half", "depth_full"]

  #FESOM
  fesom-interpolated-2d:
    path: $grids/FESOM/fesom_tco2559_interpolated_2d.nc
    space_coord: ["lon", "lat"]
  fesom-interpolated-3d:
    path: $grids/FESOM/fesom_tco2559_interpolated_3d.nc
    space_coord: ["lon", "lat"]
    vert_coord: depth
  ng5-nodes-2d:
    space_coord: ["nod2"]
    extra:
    - -setgrid,$grids/FESOM/NG5_griddes_nodes_IFS.nc
  ng5-nodes-3d:
    path:
      nz: $grids/FESOM/NG5_nodes_fesom_mask_nz.nc
      nz1: $grids/FESOM/NG5_nodes_fesom_mask_nz1.nc
    space_coord: ["nod2"]
    vert_coord: ["nz", "nz1"]
    extra: 
    - -setgrid,$grids/FESOM/NG5_griddes_nodes_IFS.nc 
  ng5-elems-2d:
    space_coord: ['elem']
    extra: 
    - -setgrid,/work/bm1235/a270046/meshes/NG5_griddes_elems_IFS.nc 
  ng5-elems-3d:
    path:
      nz1: $grids/FESOM/NG5_elem_fesom_mask_nz1.nc
    space_coord: ["elem"]
    vert_coord: ["nz1"]
    extra: 
    - -setgrid,$grids/FESOM/NG5_griddes_elems_IFS.nc 

  # OBSERVATIONS
  aviso:
    space_coord: ["longitude", "latitude"]
  woa:
    path:
      depth: /work/bb1153/b382076/AQUA-archive/grids/WOA18/grid-woa18.nc
    vert_coord: depth
    space_coord: ["lon", "lat"]
  en4:
    path:
      lev: /work/bb1153/b382076/AQUA-archive/grids/EN4/en4-grid.nc
    space_coord: ["lon", "lat"]
    vert_coord: ["lev"]
  era5-r025:
    path: 
      2d: /work/bb1153/b382075/nextgems/grids/r025_grid.nc
      2dm: /work/bb1153/b382075/nextgems/grids/r025_grid_masked.nc
    masked_vars:
      - sst
      - SSTK
    space_coord: ["lon", "lat"]
    vert_coord: ["2d", "2dm"]
  era5-n320:
    path: /work/bb1153/b382075/nextgems/grids/n320_unstructured.nc
    space_coord: ["values"]  
  

  r005: r7200x3600
  r010: r3600x1800
  r020: r1800x900
  r025: r1440x720
  r050: r720x360
  r100: r360x180
  r200: r180x90
  r250: r144x72

# couple grids to experiment and sources
sources:
  IFS:
    control-1950-devcon:
      default: lon-lat

    historical-1990-devcon:
      default: lon-lat
    
    tco3999-ng5:
      default: lon-lat
      ICMGG_atm2d: tco3999
      ICMU_atm2d: tco3999
      ICMU_atm3d: tco3999
      interpolated_global: ifs-interpolated

    tco2559-ng5:
      default: lon-lat
      ICMGG_atm2d: tco2559
      ICMU_atm2d: tco2559
      ICMU_atm3d: tco2559
      interpolated_global: ifs-interpolated

    tco2559-ng5-cycle3:
      default: lon-lat
      2D_1h_native: tco2559
      3D_1h_native: tco2559
      2D_monthly_native: tco2559
      3D_monthly_native: tco2559
      #WAM_1h_native: tco2559
      2D_monthly_0.25deg: multio-r025
      3D_monthly_0.25deg: multio-r025
        
    tco1279-orca025-cycle3:
      default: lon-lat
      2D_1h_native: tco1279
      3D_1h_native: tco1279
      2D_monthly_native: tco1279
      3D_monthly_native: tco1279
      #WAM_1h_native: tco1279
      2D_monthly_0.25deg: multio-r025
      3D_monthly_0.25deg: multio-r025
      2D_1h_0.25deg: multio-r025
      3D_1h_0.25deg: multio-r025
    
    tco1279-orca025:
      default: lon-lat
      ICMGG_atm2d: tco1279
      ICMU_atm2d: tco1279
      ICMU_atm3d: tco1279

  ICON:
    ngc2009:
      default: lon-lat
      atm_2d_ml_R02B09: R02B09
      atm_2d_ml_R02B08: R02B08
      #oce_200m_atmgrid_R02B09: R02B09_complete
      intake-esm-test: icon_R02B09_intaketest

    ngc3026:
      default: icon-healpix
      lra-r100-monthly: lon-lat

    ngc3028:
      default: icon-healpix
      lra-r100-monthly: lon-lat

  FESOM:
    tco3999-ng5:
      default: lon-lat
      interpolated_global2d: tco2559_interpolated_2d
      interpolated_global_TS: tco2559_interpolated_3d
      interpolated_global_UV: tco2559_interpolated_3d
      original_2d: ng5-nodes-2d
      original_3d: ng5-nodes-3d
      original_3d_elem: ng5-elems-3d
   
    tco2559-ng5:
      default:  lon-lat
      interpolated_global2d: fesom-interpolated-2d
      interpolated_global_TS: fesom-interpolated-3d
      interpolated_global_UV: fesom-interpolated-3d
      original_2d: ng5-nodes-2d
      original_3d: ng5-nodes-3d
      original_3d_elem: ng5-elems-3d

    tco2559-ng5-cycle3:
      default: lon-lat
      2D_monthly_native: ng5-nodes-2d
      2D_1h_native:  ng5-nodes-2d
      2D_daily_native:  ng5-nodes-2d
      2D_monthly_native_elem:  ng5-elems-2d
      3D_daily_native:  ng5-nodes-3d
      3D_daily_native_zarr: ng5-nodes-3d
      3D_daily_native_elem: ng5-elems-3d

  MSWEP:
    past:
      default: lon-lat
       
  AVISO:
    ssh-L4:
      default: aviso

  PHC3:
    phc3:
      default: lon-lat

  WOA18:
    woa18_2005_2017:
      default: woa

  CERES:
    ebaf-toa42:
      default: lon-lat
    ebaf-toa41:
      default: lon-lat
    ebaf-sfc41:
      default: lon-lat
    ebaf-sfc42:
      default: lon-lat
    syn-toa41:
      default: lon-lat

  EN4:
    en4:
      default: en4

  ERA5:
    era5-dkrz:
      default: era5-n320
    era5:
      default: era5-r025


