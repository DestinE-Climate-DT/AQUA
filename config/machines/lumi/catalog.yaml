metadata:
  parameters:
    DATA_PATH:
      type: str
      description: the path to observational datasets
      default: /pfs/lustrep3/projappl/project_465000454/data/AQUA/datasets
  
sources:
  FESOM:
    description: FESOM ocean model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/FESOM/main.yaml"
  IFS:
    description: IFS atmospheric model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/IFS/main.yaml"
  ERA5:
    description: test ERA5 data on fdb
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/ERA5/main.yaml"
  NEMO:
    description: NEMO ocean model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/NEMO/main.yaml"
  MSWEP:
    description: MSWEP_V280 precipitation data
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/MSWEP/main.yaml"
  CERES:
    description: CERES-EBAF radiation data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/CERES/main.yaml"
