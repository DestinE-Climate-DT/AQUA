sources:
  hourly-hpz10-atm2d: &base-default
    args: &args-default
      request: &request-default
        class: d1
        dataset: climate-dt
        activity: ScenarioMIP
        experiment: SSP3-7.0
        generation: 1
        model: ICON
        realization: 1
        resolution: high
        expver: '0001'
        type: fc
        stream: clte
        date: 2020101
        time: '0000'
        param: 167
        levtype: sfc
        step: 0
      data_start_date: 20200101T0000
      data_end_date: 20200104T0000
      aggregation: D  # Default aggregation / chunk size
      savefreq: h  # at what frequency are data saved
      timestep: h  # base timestep for step timestyle
      timestyle: date  # variable date or variable step
    #description: hourly data on native grid Tco2559 (about 5km).
    driver: gsv
    metadata: &metadata-default
      fdb_home: /users/lrb_465000454_fdb
      fdb_path: /users/lrb_465000454_fdb/etc/fdb/config.yaml
      eccodes_path: /projappl/project_465000454/jvonhar/aqua/eccodes/eccodes-2.32.5/definitions
      variables: [78, 79, 134, 137, 164, 235, 260048, 146, 147, 
        169, 175, 176, 177, 178, 179]
      source_grid_name: hpz10-nested
      fixer_name: False

  hourly-hpz10-atm3d:
    <<: *base-default
    description: hourly 3D atmospheric data on healpix grid (zoom=10, h1024).
    args:
      <<: *args-default
      aggregation: 6H
      request:
        <<: *request-default
        param: 129
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600,
          700, 850, 925, 1000]
    metadata:
      <<: *metadata-default
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 700,
        850, 925, 1000]
      #variables: [129]
      variables: [129, 130, 131, 132, 133, 135, 157, 246]
      source_grid_name: hpz10-nested


  daily-hpz10-oce2d:
    <<: *base-default
    description: daily 2D oceanic data on healpix grid (zoom=10, h1024).
    args:
      <<: *args-default
      aggregation: M
      savefreq: D
      request:
        <<: *request-default
        resolution: high
        param: 263000
        levtype: o2d
    metadata:
      <<: *metadata-default
      variables: [263000, 263001, 263003, 263004, 263009,
        263124]
      source_grid_name: nemo-hpz10-nested