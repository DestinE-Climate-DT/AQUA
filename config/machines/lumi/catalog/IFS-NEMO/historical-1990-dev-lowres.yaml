sources:
  hourly-native-atm2d: &base-default
    args: &args-default
      request: &request-default
        class: d1
        dataset: climate-dt
        activity: CMIP6
        experiment: hist
        generation: 1
        model: IFS-NEMO
        realization: 1
        resolution: high
        expver: a0fe
        type: fc
        stream: clte
        date: 19900101
        time: "0000"
        param: 167
        levtype: sfc
        step: 0
      data_start_date: 19900101T0000
      data_end_date: 20191231T2300
      aggregation: M  # Default aggregation / chunk size
      savefreq: H  # at what frequency are data saved
      timestep: H  # base timestep for step timestyle
      timestyle: step  # variable date or variable step
    description: hourly atmospheric 2D data on native grid TCo79.
    driver: gsv
    metadata: &metadata-default
      fdb_path: /projappl/project_465000454/experiments/a0fe/fdb/NATIVE_grids/etc/fdb/config.yaml
      eccodes_path: /projappl/project_465000454/jvonhar/aqua/eccodes/eccodes-2.32.2/definitions
      variables: [175, 176, 177, 178, 179, 144, 146, 147, 169, 182, 212, 228,
                  165, 166, 141, 164, 78, 79, 167, 168, 235]
      source_grid_name: tco79
      fixer_name: ifs-destine-v1

  hourly-hpz5-atm2d:
    <<: *base-default
    description: hourly atmospheric 2D data on healpix zoom=5 grid
    args:
      <<: *args-default
      request:
        <<: *request-default
        resolution: standard
    metadata:
      <<: *metadata-default
      fdb_path: /projappl/project_465000454/experiments/a0fe/config.yaml
      source_grid_name: hpz5-nested

  hourly-r100-atm2d:
    <<: *base-default
    description: hourly atmospheric 2D data on regular 0.25 degree grid
    args:
      <<: *args-default
      request:
        <<: *request-default
        resolution: standard
    metadata:
      <<: *metadata-default
      fdb_path: /projappl/project_465000454/experiments/a0fe/fdb/REGULARLL_grids/etc/fdb/config.yaml 
      source_grid_name: lon-lat
  
  hourly-native-atm3d:
    <<: *base-default
    description: hourly atmospheric 3D data on native grid TCo79
    args:
      <<: *args-default
      aggregation: D
      request:
        <<: *request-default
        param: 130
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500,
                   600, 700, 850, 925, 1000]
    metadata:
      <<: *metadata-default
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500,
               600, 700, 850, 925, 1000]
      variables: [129, 130, 131, 132, 133, 157]
        