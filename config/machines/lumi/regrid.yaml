weights:
   path: /pfs/lustrep3/projappl/project_465000454/padavini/aqua/weights
   template: weights_{model}_{exp}_{source}_{method}_{target}_l{level}.nc

areas:
   path: /pfs/lustrep3/projappl/project_465000454/padavini/aqua/areas
   src_template: cell_area_{model}_{exp}_{source}.nc
   dst_template: cell_area_{grid}.nc

cdo-paths:
  download: /pfs/lustrep3/projappl/project_465000454/padavini/aqua/weights
  icon: /pool/data/ICON

target_grids:
  r005: r7200x3600
  r010: r3600x1800
  r020: r1800x900
  r025: r1440x720
  r050: r720x360
  r100: r360x180
  r200: r180x90
  r250: r144x72

# extra is an extra special cdo command to be applied before generating the weights
source_grids:
  FESOM:
    test-pi:
      original_2d:
        path: ../AQUA_tests_short/grids/pi_griddes_nodes_IFS.nc
        space_coord: ["nod2"]
        extra: 
          - -setgrid,../AQUA_tests_short/grids/pi_griddes_nodes_IFS.nc 
          - -selname,cell_area

  IFS:
    tco399-orca025:
      default:
        path: /pfs/lustrep3/projappl/project_465000454/padavini/aqua/grids/tco399_grid.nc
        space_coord: ["value"]
    tco79-eORCA1:
      atm2d:
        path: /pfs/lustrep3/scratch/project_465000454/AQUA-workflow/tco_grids/tco79_grid.nc
        space_coord: ["value"]
      atm3d:
        path: /pfs/lustrep3/scratch/project_465000454/AQUA-workflow/tco_grids/tco79_grid.nc
        space_coord: ["value"]
    fdb-tco399:
      default:
        path: 
          2d: /work/users/jost/aqua/grids/tco399_grid.nc
          2dm: /work/users/jost/aqua/grids/tco399_grid_masked.nc
        masked_vars:
          - ci
          - sst
        space_coord: ["ncells"]
        vert_coord: ["2d", "2dm"]  # If the case is more complex than simply "2d" we need to specify this
    fdb-control-1950:
      default:
        space_coord: ["ncells"]
      hourly-1deg:
        space_coord: ["lon", "lat"]
      6hourly-1deg:
        space_coord: ["lon", "lat"]
      monthly-1deg:
        space_coord: ["lon", "lat"]
    fdb-historical-1990:
      default:
        space_coord: ["ncells"]

  ERA5:
    fdb:
      default:
        space_coord: ["lon", "lat"]
    era5:
      default:
        path: 
          2d: /pfs/lustrep3/projappl/project_465000454/padavini/ERA5/grids/r025_grid.nc
          2dm: /pfs/lustrep3/projappl/project_465000454/padavini/ERA5/grids/r025_grid_masked.nc
        masked_vars:
          - sst
          - SSTK
        space_coord: ["lon", "lat"]
        vert_coord: ["2d", "2dm"]  # If the case is more complex than simply "2d" we need to specify this  
  NEMO:
    tco79-eORCA1:
      default:
        path: /pfs/lustrep3/projappl/project_465000454/padavini/aqua/grids/ORCA1_mesh_sfc_grid_T.nc
        space_coord: ["cell"]
