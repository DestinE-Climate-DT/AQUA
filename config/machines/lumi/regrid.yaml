weights:
  path: /pfs/lustrep3/projappl/project_465000454/data/AQUA/weights
  template: weights_{model}_{exp}_{source}_{method}_{target}_l{level}.nc

areas:
  path: /pfs/lustrep3/projappl/project_465000454/data/AQUA/areas
  src_template: cell_area_{model}_{exp}_{source}.nc
  dst_template: cell_area_{grid}.nc

paths:
  grids: /pfs/lustrep3/projappl/project_465000454/data/AQUA/grids

cdo-paths:
  download: $grids
  icon: /pool/data/ICON #WRONG

target_grids:
  r005: r7200x3600
  r010: r3600x1800
  r020: r1800x900
  r025: r1440x720
  r050: r720x360
  r100: r360x180
  r200: r180x90
  r250: r144x72

# extra is an extra special cdo command to be applied before generating the weights
source_grids:
  FESOM:
    test-pi:
      original_2d:
        path: ../AQUA_tests_short/grids/pi_griddes_nodes_IFS.nc
        space_coord: ["nod2"]
        extra: 
          - -setgrid,../AQUA_tests_short/grids/pi_griddes_nodes_IFS.nc 
          - -selname,cell_area
    historical-1990-fesom:
      monthly-original-2d:
        path: $grids/FESOM/AQUA_NG5_griddes_nodes_IFS.nc
        space_coord:
        - nod2
      daily-original-2d:
        path: $grids/FESOM/AQUA_NG5_griddes_nodes_IFS.nc
        space_coord:
          - nod2
      monthly-original-3d:
        path:
          nz: $grids/FESOM/NG5_nodes_fesom_mask_nz.nc
          nz1: $grids/FESOM/NG5_nodes_fesom_mask_nz1.nc
        space_coord: ["nod2"]
        vert_coord: ["nz", "nz1"]
        extra: 
          - -setgrid,$grids/FESOM/NG5_griddes_nodes_IFS.nc 


  IFS:
    tco399-orca025:
      default:
        path: $grids/IFS/tco399_grid.nc
        space_coord: ["value"]
    tco79-eORCA1:
      atm2d:
        path: $grids/IFS/tco79_grid.nc
        space_coord: ["value"]
      atm3d:
        path: $grids/IFS/tco79_grid.nc
        space_coord: ["value"]
    fdb-tco399:
      default:
        path: 
          2d: $grids/IFS/tco399_grid.nc
          2dm: $grids/IFS/tco399_grid_masked.nc
        masked_vars:
          - ci
          - sst
        space_coord: ["ncells"]
        vert_coord: ["2d", "2dm"]  # If the case is more complex than simply "2d" we need to specify this
    control-1950-devcon:
      default:
        space_coord: ["ncells"]
        support_dims: ["cell_corners"]  # dimensions to keep when selecting a single spatial sample
      hourly-1deg:
        space_coord: ["lon", "lat"]
      6hourly-1deg:
        space_coord: ["lon", "lat"]
      monthly-1deg-2d:
        space_coord: ["lon", "lat"]
      monthly-1deg-3d:
        space_coord: ["lon", "lat"]
      lra-r100-monthly:
        space_coord: ["lon", "lat"]
    historical-1990-fesom:
      default:
        space_coord: ["ncells"]
        support_dims: ["cell_corners"]  # dimensions to keep when selecting a single spatial sample
      hourly-1deg:
        space_coord: ["lon", "lat"]
      6hourly-1deg:
        space_coord: ["lon", "lat"]
      monthly-1deg-2d:
        space_coord: ["lon", "lat"]
      monthly-1deg-3d:
        space_coord: ["lon", "lat"]
      lra-r100-monthly:
        space_coord: ["lon", "lat"]
    historical-1990-devcon:
      default:
        space_coord: ["ncells"]
        support_dims: ["cell_corners"]
      hourly-1deg:
        space_coord: ["lon", "lat"]
      6hourly-1deg:
        space_coord: ["lon", "lat"]
      monthly-1deg-2d:
        space_coord: ["lon", "lat"]
      monthly-1deg-3d:
        space_coord: ["lon", "lat"]

  ERA5:
    era5:
      default:
        path: 
          2d: $grids/lonlat/r025_grid.nc
          2dm: $grids/lonlat/r025_grid_masked.nc
        masked_vars:
          - sst
          - SSTK
        space_coord: ["lon", "lat"]
        vert_coord: ["2d", "2dm"]  # If the case is more complex than simply "2d" we need to specify this  
  NEMO:
    tco79-eORCA1:
      default:
        path: $grids/NEMO/ORCA1_mesh_sfc_grid_T.nc
        space_coord: ["cell"]
        # path: /pfs/lustrep3/scratch/project_465000454/pool/data/IFS/inputs_de_48r1/nemo/V40/eORCA1_Z75/common/mesh_mask.nc
        # extra:
        #   - selname,tmask          
        # space_coord: ["nav_lon", "nav_lat"]
  MSWEP:
    past:
      default:
        space_coord:
        - lon
        - lat
  
  CERES:
    ebaf-toa42:
      default:
        space_coord:
        - lon
        - lat
    ebaf-toa41:
      default:
        space_coord:
        - lon
        - lat
    ebaf-sfc41:
      default:
        space_coord:
        - lon
        - lat
    ebaf-sfc42:
      default:
        space_coord:
        - lon
        - lat
    syn-toa41:
      default:
        space_coord:
        - lon
        - lat

  OSI-SAF:
    osi-450:
      nh-monthly:
        space_coord:
        - xc
        - yc
        cellareas: $grids/OSI-SAF/grid_nh.nc
        cellarea_var: areacello
        mask: $grids/OSI-SAF/grid_nh.nc
        mask_var: sftof
      nh-daily:
        space_coord:
        - xc
        - yc
        cellareas: $grids/OSI-SAF/grid_nh.nc
        cellarea_var: areacello
        mask: $grids/OSI-SAF/grid_nh.nc
        mask_var: sftof
      sh-daily:
        space_coord:
        - xc
        - yc
        cellareas: $grids/OSI-SAF/grid_sh.nc
        cellarea_var: areacello
        mask: $grids/OSI-SAF/grid_nh.nc
        mask_var: sftof
      sh-monthly:
        space_coord:
        - xc
        - yc
        cellareas: $grids/OSI-SAF/grid_sh.nc
        cellarea_var: areacello
        mask: $grids/OSI-SAF/grid_nh.nc
        mask_var: sftof

  EN4:
    en4:
      default:
        path:
          lev: $grids/EN4/en4-grid.nc
        space_coord: ["lon", "lat"]
        vert_coord: ["lev"]

  AVISO:
    ssh-L4:
      default:
        space_coord:
        - longitude
        - latitude
  PHC3:
    phc3:
      default:
        space_coord:
        - lon
        - lat
  WOA18:
    woa18_2005_2017:
      default:
        path:
          depth: $grids/WOA18/grid-woa18.nc
        vert_coord: depth
        space_coord: ["lon", "lat"]