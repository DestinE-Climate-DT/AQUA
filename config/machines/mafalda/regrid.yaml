   template: weights_{model}_{exp}_{source}_{method}_{target}_l{level}.nc

areas:
   path: /work/users/jost/aqua/areas
   src_template: cell_area_{model}_{exp}_{source}.nc
   dst_template: cell_area_{grid}.nc

cdo-paths:
