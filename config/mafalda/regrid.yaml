weights:
   path: /work/users/jost/aqua/weights
   template: weights_{model}_{exp}_{source}_{method}_{target}_l{level}.nc

areas:
   path: /work/users/jost/aqua/weights
   src_template: cell_area_{model}_{exp}_{source}.nc
   dst_template: cell_area_{grid}.nc

cdo-paths:
  download: /work/users/jost/aqua/weights
  icon: /pool/data/ICON

target_grids:
  r005: r7200x3600
  r010: r3600x1800
  r020: r1800x900
  r050: r720x360
  r100: r360x180
  r200: r180x90
  r250: r144x72

# extra is an extra special cdo command to be applied before generating the weights
source_grids:
  ERA5:
    fdb:
      default:
        path: /work/users/jost/aqua/grids/era5.sample.grib
        space_coord: ["lon", "lat"]