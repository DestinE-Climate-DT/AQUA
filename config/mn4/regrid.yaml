weights:
   path: /gpfs/scratch/bsc32/bsc32655/scratch/weights
   template: weights_{model}_{exp}_{source}_{method}_{target}_l{level}.nc

areas:
   path: /gpfs/scratch/bsc32/bsc32655/scratch/areas
   src_template: cell_area_{model}_{exp}_{source}.nc
   dst_template: cell_area_{grid}.nc

paths:
  grids: /gpfs/scratch/bsc32/bsc32655/scratch/weights
  icon: /pool/data/ICON


target_grids:
  r005: r7200x3600
  r010: r3600x1800
  r020: r1800x900
  r050: r720x360
  r100: r360x180
  r200: r180x90
  r250: r144x72

# extra is an extra special cdo command to be applied before generating the weights
source_grids:
  IFS:
    tco79-orca1:
      default:
        path: /gpfs/scratch/bsc32/bsc32655/scratch/gridfiles/tco79_grid.nc
        space_coord: ["value"]
    tco79-orca1-python:
      default:
        path: /gpfs/scratch/bsc32/bsc32655/scratch/gridfiles/tco79_grid.nc
        space_coord: ["value"]