data:
  model:  "IFS-NEMO"
  exp:    "historical-1990"
  source: "lra-r100-monthly"

  model_obs:  "ERA5"
  exp_obs:    "era5"
  source_obs: "monthly"

diagnostic_attributes:
  variables_no_plev: ['mtpr', '2t', 'msl', 'mtpr', 'mtnlwrf']
  variables_with_plev: ['t', 'u', 'v', 'q']
  plev: null # You can specify a pressure level here
  statistic: "std" #Â Valid options are: 'mean', 'max', 'min', 'diff', and 'std'.
  seasonal_bias: True
  compare_datasets_plev: True
  plot_map_with_stats: True
  start_date1: "1990-01-01"
  end_date1: "1998-11-01"
  start_date2: "1990-01-01" 
  end_date2: "2020-12-31"

path:
  path_to_output: "./"

