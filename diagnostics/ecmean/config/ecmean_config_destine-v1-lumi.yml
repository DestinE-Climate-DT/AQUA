# Choice of interface
interface: AQUA
# Choice of model name. It is printed in the output table
model:
  name: ClimateDT

dirs:
  exp: '../data/' 
  tab: '/pfs/lustrep3/scratch/project_465000454/sughosh/AQUA/notebooks/demonstration'
  fig: '/pfs/lustrep3/scratch/project_465000454/sughosh/AQUA/notebooks/demonstration' 

global:
  atm_vars: [tas, psl, pr, evspsbl, pme, clt, cll, clm, clh,
            pr_oce, pme_oce, pr_land, pme_land,
            rsnt, rlnt, net_toa, rsns, rlns, hfss, hfls]
