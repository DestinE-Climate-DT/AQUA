timeseries:
    sources:
        icon:
            model: "ICON"
            exp: "ngc3028"
            variable: "2t"
            reader_kw:
                source: "P1D"
                zoom: 0
            plot_kw:
                color: "tab:blue"
                label: "ICON"
            plot_era5: true
            resample: "M"
            outfile: "icon_2t_mean.nc"
        ifs:
            model: "IFS"
            exp: "tco1279-orca025-cycle3"
            variable: "2t"
            reader_kw:
                source: "lra-r100-monthly"
            plot_kw:
                color: "tab:red"
                label: "IFS"
            resample: "M"
            outfile: "ifs_2t_mean.nc"
    savefig: "timeseries.png"
gregory:
    model: "ICON"
    exp: "ngc3028"
    reader_kw:
        source: "P1D"
        zoom: 0
    savefig: "gregory.png"
