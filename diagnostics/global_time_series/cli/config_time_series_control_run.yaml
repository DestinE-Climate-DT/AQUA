timeseries:
# We will append the variable name to the output file name
# and the savefig name
    variables:
        - "2t"
        - "tprate"
        - "tcc"
    sources:
        ifs_control:
            model: "IFS"
            exp: "control-1950-devcon"
            reader_kw:
                source: "lra-r100-monthly"
            plot_kw:
                color: "tab:blue"
                label: "IFS control run 1950-01-01 to 1950-12-31"
            plot_era5: True
            resample: "M"
    savefig: True
gregory:
    model: "IFS"
    exp: "control-1950-devcon"
    reader_kw:
        source: "lra-r100-monthly"
    savefig: True
