# This block can be overridden in the command line by using:
# --model, --exp, --source, --outputdir
model: "FESOM"
exp: "tco2559-ng5-cycle3"
source: "lra-r100-monthly"
outputdir: "./"

timeseries:
  sst: # each variable will be a separate plot and can have custom kwargs
    plot_kw:
      color: "tab:blue"
      label: "SST"
    plot_era5: True
    resample: "M"
    savefig: True