# This block can be overridden in the command line by using:
# --model, --exp, --source, --outputdir
model: "IFS"
exp: "tco2559-ng5-cycle3"
source: "lra-r100-monthly"
outputdir: "./"

timeseries: ['2t', 'tprate', 'sst']

options:
  default:
    plot_kw:
      color: "tab:blue"
    plot_era5: True
    resample: "M"
    savefig: True
  erate:
    plot_kw:
      color: "tab:orange"
    plot_era5: True
    resample: "M"
    savefig: True
    ylim: [-0.5, 0.5]
  sdfsdf:
  

gregory:
  resample: "M"
  savefig: True