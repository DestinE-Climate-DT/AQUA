model: IFS-FESOM 
exp: control-1990
source: lra-r100-monthly

loglevel: INFO
outputdir: ./output

select_time : False # keep it True, if you want to activate time_range
time_range:
  start_year : 1991
  end_year : 1991

ocean_drift:
  regions:
    - Global Ocean
    - Indian Ocean
    - Pacific Ocean
    - Atlantic Ocean
    - Arctic Ocean
    - Southern Ocean
  plots:
    hovmoller: True
    time_series: True
    multilevel_trend: True
    zonal_trend: True

    
ocean_circulation: #specify region and climatology time
  compare_model_with_obs: False
  regions:
    Labrador Sea : DJF
    Irminger Sea : DJF
    Ross Sea : JJA
    Weddell Sea : JJA
    Gin Sea : DJF
  plots:
    stratification: True
    mixed-layer-depth: True