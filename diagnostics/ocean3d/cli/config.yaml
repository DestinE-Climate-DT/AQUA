model: IFS-FESOM 
exp: control-1990
source: lra-r100-monthly

loglevel: warning
outputdir: ./output
nworkers: 3

# select_time:
#   start_year : 1991
#   end_year : 1991

ocean_drift:
  regions:
    - Indian Ocean
    - Atlantic Ocean
    - Arctic Ocean
    - Southern Ocean
    - Pacific Ocean
    - Global Ocean  # possible trend plot fails for global ocean due to memory error
  plots: [
          hovmoller,
          time_series,
          multilevel_trend,
          zonal_trend
          ]

    
ocean_circulation: #specify region and climatology time
  compare_model_with_obs: True
  regions:
    Labrador Sea : DJF
    Irminger Sea : DJF
    Ross Sea : JJA
    Weddell Sea : JJA
    Gin Sea : DJF
  plots:
    [stratification,
    MLD]