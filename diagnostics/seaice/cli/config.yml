# Models for sea ice to be evaluated.
models:
  - model: IFS
    exp: tco1279-orca025-cycle3
    source: 2D_monthly_native
    regrid: null
    variable: ci
    timespan: ['2020-01-20', '2024-12-31']
  - model: ICON
    exp: ngc3028
    source: "lra-r100-monthly"
    regrid: null
    variable: ci
    timespan: ['2020-01-20', '2024-12-31']
  - model: IFS
    exp: tco2559-ng5-cycle3
    source: 2D_monthly_0.25deg
    regrid: null
    variable: ci
    timespan: ['2020-01-20', '2024-12-31']
  # These are observational datasets
  - model: OSI-SAF
    exp: osi-450
    source: nh-monthly
    regrid: null
    variable: ci
    timespan: ['1979-01-01', '2015-12-31']
  - model: OSI-SAF
    exp: osi-450
    source: sh-monthly
    regrid: null
    variable: ci
    timespan: ['1979-01-01', '2015-12-31']

regions: # If this block is missing all regions will be evaluated
  - Arctic
  - Southern Ocean
  # - Hudson Bay
  # - Ross Sea
  # - Amundsen-Bellingshausen Seas
  # - Weddell Sea
  # - Indian Ocean
  # - Pacific Ocean

# Please specify the path to the directory where the outputs should be saved.
# If output directory/folder does not exist, it will be created.
# This can be overwritten by the command line argument --outputdir
output_directory: /home/b/b382385/git/AQUA/diagnostics/seaice/cli/output 

# This is the current dask configuration which works for the inputs above.
# It could be adjusted based on the system this application is run.
dask_cluster:
  n_workers: 16
  threads_per_worker: 1


