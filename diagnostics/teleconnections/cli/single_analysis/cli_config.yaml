teleconnections: # you can turn on/off the teleconnections you want to compute
  NAO: true
  ENSO: true

# This is overwritten if the script with the flags --model, --exp, --source
model: 'IFS'
exp: 'tco2559-ng5-cycle3'
source: 'lra-r100-monthly'

# This is overwritten if the script with the flags --configdir
# Common output directory for all teleconnections
# Structure of the output directory:
# outputdir
# ├── pdf
# │   ├── NAO
# │   ├── ENSO
# │   └── ...
# ├── netcdf
# |   ├── NAO
# |   ├── ENSO
# |   └── ...

outputdir: './output' # common output directory for figures and netcdf files


# We assume that regridding and time aggregation has been done before,
# so we set these parameters to null, if we have to run with native data
# we may have to set these parameters
regrid: null
freq: null
zoom: null

# List of teleconnections specific configuration parameters
NAO:
  months_window: 3

ENSO:
  months_window: 3
