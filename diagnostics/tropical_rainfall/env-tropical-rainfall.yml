# Create the tropical-rainfall environment:
#   conda env create -f env-tropical-rainfall.yml
# Alternatively, use mamba
#   mamba env create -f env-tropical-rainfall.yml

name : tropical-rainfall_m
channels:
  - conda-forge
  - numba
# please note that some of these dependencies are made explicit on purpose, but are not directly required by conda/mamba
dependencies:
  - python>=3.9,<3.11
  - libnetcdf 
  - netcdf4
  - xarray
  - dask
  - numpy
  - numba
  - ecCodes      
  - matplotlib
  - cartopy
  - cfunits
  - metpy
  - cdo>=2.2.0 #for healpix support
  - intake
  - intake-xarray
  - ruamel.yaml
# these below are only required for running notebooks
  - ipykernel
  - healpy
# these below are only required for tests
  - pytest
  - pytest-cov
  - coverage[toml]
  - pandoc
  - pycobertura
# these below are only required for documentation
  - sphinx
  - sphinx-rtd-theme
# these are pip-based since it provides more recent versions or packages unavailable on conda-forge
  - pip
  - pip:
    - fast_histogram
    - boost_histogram
    - dask_histogram
    - sparse
    - dask_jobqueue
    - docker
    - gribscan
    - smmregrid
