# The top level keys can be anything

recipe: 
    template: recipe_miles_block.yml.j2
    target_volume: home
    filename: recipes/recipe.yml
    parameters:
# These are keyword which will substituted by jinja2
        source_id: EC-Earth3
        project: CMIP6
        experiment: historical
        variant_label: r1i1p1f1
        grid: gr
        start_year: 1980
        end_year: 1989
        seasons: DJF

config-file:
    template: config-user.yml.j2
    target_volume: home
    filename: .esmvaltool/config-user.yml
    parameters:
        none: none
