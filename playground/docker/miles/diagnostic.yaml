# The top level keys can be anything

recipe: 
    template: namelist.sh.j2
    target_volume: miles_output
    filename: namelist.sh
    parameters:
# These are keyword which will substituted by jinja2
        source_id: EC-Earth3
        # project: CMIP6
        experiment: historical
        #  variant_label: r1i1p1f1
        #  grid: gr
        start_year: 1980
        end_year: 1989
        seasons: DJF

config-file:
    template: config_docker.sh.j2
    target_volume: miles_output
    filename: config_docker.sh
    parameters:
        none: none
