[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Main configuration file for Poetry
[tool.poetry]
name = "aqua"
version = "0.10.3"
description = "Application for Quality assessment and Uncertainity quAntification"
authors = ["Paolo Davini <p.davini@isac.cnr.it>",
           "Matteo Nurisso <m.nurisso@isac.cnr.it>", 
           "Jost Von Hardenberg <jost.hardenberg@polito.it>",
           "Silvia Caprioli <silvia.caprioli@polito.it>",
           "Natalia Nazarova <natalia.nazarova@polito.it>"]
readme = "README.md"
homepage = "https://aqua-web-climatedt.2.rahtiapp.fi"
repository = "https://github.com/DestinE-Climate-DT/AQUA/"
documentation = "https://aqua-web-climatedt.2.rahtiapp.fi/documentation/index.html"
packages = [{include = "aqua"}, {include = "aqua_diagnostics"}]
keywords = ["climate", "quality assessment", "uncertainty quantification"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython"
]
include = ["cli", "tests"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/DestinE-Climate-DT/AQUA/issues/"

# Dependencies:
[tool.poetry.dependencies]
python = "^3.8" # python >= 3.8
cartopy = "*"
cfgrib = "*"
dask = "*"
dask_jobqueue = "*"
docker = "*"
#ECmean4 = "*"
ecCodes = "*"
gribscan = "*"
intake = "0.7.0"
intake-esm = "*"
intake-xarray = "*"
IPython = "*"
jinja2 = "*"
matplotlib = "*"
metpy = "*"
numpy = "*"
pandas = "*"
poetry = "*"
pydantic = "<2.5.3"
pypdf = "*"
pyYAML = "*"
ruamel-yaml = "*" # ruamel.yaml, changed because of poetry
smmregrid = "^0.0.6"
sparse = "*"
xarray = "*"
pyfdb = {git = "https://github.com/ecmwf/pyfdb.git", rev = "0.0.3"}
gsv = {git = "https://oauth2:pXj19aBDApiBPs1YgwuZ@earth.bsc.es/gitlab/digital-twins/de_340-2/gsv_interface.git", rev = "v2.2.0"}
# Dependencies extra:
[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme"]
notebooks = ["ipykernel, healpy"]
tests = ["pytest", "pytest-cov", "coverage[toml]", "pandoc", "pycobertura"]

# Entry points:
[tool.poetry.scripts]
aqua = "aqua.cli.main:main"
