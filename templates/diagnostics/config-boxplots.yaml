datasets:
  - catalog: null
    model: null
    exp: null
    source: 'lra-r100-monthly'
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    startdate: null
    enddate: null
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  - catalog: 'obs'
    model: 'CERES'
    exp: 'ebaf-sfc41'
    source: 'monthly'
    regrid: 'r100'
    reader_kwargs: null
    startdate: '2000-01-01'
    enddate: '2020-12-31'
  - catalog: obs
    model: 'ERA5'
    exp: 'era5'
    source: 'monthly'
    startdate: '1990-01-01'
    enddate: '2020-12-31'

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  boxplots:
    run: true
    diagnostic_name: 'boxplots'
    variables:
      - vars: ['-snlwrf', 'snswrf', 'slhtf', 'ishf']
        anomalies: true
        add_mean_line: true