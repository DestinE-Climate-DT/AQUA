# Currently, the diagnostic supports comparing one dataset against one reference dataset at a time.
datasets:
  - catalog: null
    model: null
    exp: null
    source: 'lra-r100-monthly'
    regrid: null
    reader_kwargs: null # it can be a dictionary with reader kwargs
    startdate: null
    enddate: null
  # Possible second/third/fourth datasets here, no present by default
  # - catalog: 'obs'
  #   model: 'ERA5'
  #   exp: 'era5'
  #   source: 'monthly'
  #   regrid: r100

references:
  - catalog: 'obs'
    model: 'BERKELEY-EARTH'
    exp: 'aqua-filled'
    source: 'r100-monthly'
    regrid: 'r100'
    startdate: null
    enddate: null

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300
  create_catalog_entry: true

diagnostics:
  lat_lon_profiles:
    run: true
    diagnostic_name: 'atmosphere2d'
    mean_type: 'zonal'
    center_time: true
    exclude_incomplete: true
    box_brd: true
    seasonal: true
    longterm: true
    variables:
      - name: '2t'
        regions: [null, 'tropics']  # global and tropics
